<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;900;300;400&display=swap" rel="stylesheet">
    <title>Olios</title>
</head>
<body>
    <div class="left-menu">
        <a href="#"><img class="left-menu__logo" src="/assets/images/logo.png"></a>
        <div class="left-menu__items">
            <a href="#" class="left-menu__item"><img src="/assets/images/Home.svg" alt=""></a>
            <a href="#" class="left-menu__item"><img src="/assets/images/Basket.svg" alt=""></a>
            <a href="#" class="left-menu__item"><img src="/assets/images/Search.svg" alt=""></a>
        </div>
    </div>
    <section class="main">
        <div class="offer">
            <h1 class="offer__title">
                Olios
            </h1>
            <p class="offer__description">
                Newest furniture shop
            </p>
            <button class="offer__more">View more</button>
        </div>
    </section>
    <div class="burger-menu" id="menu__open">
        <img src="/assets/images/burger.png" alt="">
    </div>
    <div class="side-menu" id='side-menu'>
        <div class="side-menu__close">
            <img src="/assets/images/menu-close.svg" id="menu__close" alt="">
        </div>
        <ul class="side-menu__list">
            <li>
                <a href="#" class="side-menu__link">
                    <span>Living room</span>
                    <img src="/assets/images/living-room-icon.svg" alt="">
                </a>
            </li>
            <li><a href="#" class="side-menu__link">
                <span>Office</span>
                <img src="/assets/images/office-icon.svg" alt="">
                </a>
            </li>
            <li>
                <a href="#" class="side-menu__link">
                    <span>For kids</span>
                    <img src="/assets/images/kids-icon.svg" alt="">
                </a>
            </li>
            <li>
                <a href="#" class="side-menu__link">
                    <span>Kitchen</span>
                    <img src="/assets/images/kitchen-icon.svg" alt="">
                </a>
            </li>
            <li>
                <a href="#" class="side-menu__link">
                    <span>Accesories</span>
                    <img src="/assets/images/accesories-icon.svg" alt="">
                </a>
            </li>
        </ul>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
